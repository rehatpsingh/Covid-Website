<!doctype html>
<html lang="en">

<head>
  <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/512/2785/2785819.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@703&display=swap" rel="stylesheet">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js"
    integrity="sha384-G/ZR3ntz68JZrH4pfPJyRbjW+c0+ojii5f+GYiYwldYU69A+Ejat6yIfLSxljXxD"
    crossorigin="anonymous"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js">
  </script>
  <title>Covid-19 India OutBreak</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
  <div class="mode">
    <span class="change"><i class="fas fa-moon fa-2x"></i></span>
  </div>
  <div class="middle text-center m-4 p-4">
    <h3>COVID19<span>INDIA</span></h3>
  </div>


  <div class="container text-center mt-4 ">
    <div class="DateDiv text-secondary" data-aos="fade-up" data-aos-delay="100">
      <h3 id="DateId"></h3>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status" id="loading">
      <span class="sr-only"></span>
    </div>
  </div>
  <div class="container d-flex justify-content-center align-items-center flex-wrap mt-4">
    <div class="Confirmed text-danger " data-aos="fade-up">
      <div class="container ConfirmedDiv  p-4">
        <h3>Confirmed</h3>
        <h5 id="NewCases">+ </h5>
        <h4 id="Confirmed"></h4>
      </div>
    </div>
    <div class="Active text-primary " data-aos="fade-up" data-aos-delay="100">
      <div class="container ActiveDiv New p-4">
        <h3>Active Cases</h3>
        <h5 id="NewActiveCases">+ </h5>
        <h4 id="Active"></h4>
      </div>
    </div>
    <div class="Recovered text-success " data-aos="fade-up" data-aos-delay="150">
      <div class="container RecoveredDiv p-4">
        <h3>Recovered</h3>
        <h5 id="NewRecovered">+ </h5>
        <h4 id="Recovered"></h4>
      </div>
    </div>
    <div class="Deceased text-secondary " data-aos="fade-up" data-aos-delay="200">
      <div class="container DeceasedDiv p-4">
        <h3>Deceased</h3>
        <h5 id="NewDeceased">+ </h5>
        <h4 id="Deceased"></h4>
      </div>
    </div>
  </div>
  <div class="container" data-aos="fade-up" data-aos-delay="400">
    <h4 class="text-center Vaccine" id="Vaccines">Total Doses Administred </h4>
  </div>
  <div class="container vaccine d-flex justify-content-center align-items-center">
    <div class="VaccinatedDose1 m-4" data-aos="fade-up" data-aos-delay="200">
      <div class="container  p-4">
        <h4 id="VaccinatedDose1">Partially Vaccinated: </h4>
      </div>
    </div>
    <div class="VaccinatedDose2 m-4" data-aos="fade-up" data-aos-delay="200">
      <div class="container  p-4">
        <h4 id="VaccinatedDose2">Fully Vaccinated : </h4>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="TableHead text-center  p-4 m-4">
      <h1>Cases In India</h1>
    </div>
  </div>
  <!-- table for showing data -->
  <div class="container table-responsive">
    <table class="table text-secondary table-hover align-middle text-center " id="DataTable">
    </table>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->
  <footer class="py-3 my-4">

    <p class="text-center text-muted"> All Rights Reserved Rehatpreet Singh Â©2021</p>
  </footer>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
</body>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>

<script src="script.js"></script>

</html>
